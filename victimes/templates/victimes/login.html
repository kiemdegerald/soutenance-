{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gendarmerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            opacity: 0.35;
            pointer-events: none;
        }
        .content-on-video {
            position: relative;
            z-index: 2;
        }
        .login-main {
            display: flex;
            width: 950px;
            height: 600px;
            background: rgba(255,255,255,0.18);
            border-radius: 28px;
            box-shadow: 0 8px 40px rgba(60,60,130,0.18);
            overflow: hidden;
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.25);
            animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        .login-left {
            flex: 1.2;
            padding: 48px 48px 32px 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: rgba(255,255,255,0.55);
            border-radius: 28px 0 0 28px;
            box-shadow: 0 4px 32px 0 rgba(99,102,241,0.08);
            animation: fadeInLeft 1.2s 0.2s cubic-bezier(.23,1.01,.32,1) both;
        }
        .login-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .login-logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px #6366f155;
            animation: popIn 1s 0.5s cubic-bezier(.23,1.01,.32,1) both;
        }
        .login-logo-icon i {
            color: #fff;
            font-size: 22px;
        }
        .login-logo-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: #23235b;
        }
        .login-link-top {
            position: absolute;
            top: 32px;
            right: 48px;
            font-size: 15px;
            color: #23235b;
        }
        .login-link-top a {
            color: #6366f1;
            font-weight: 600;
            text-decoration: none;
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 32px;
            color: #23235b;
            text-align: left;
            letter-spacing: 1px;
            animation: bounceIn 1.1s 0.3s cubic-bezier(.23,1.01,.32,1) both;
        }
        .login-form {
            width: 100%;
            max-width: 370px;
        }
        .form-label {
            font-weight: 600;
            color: #23235b;
            margin-bottom: 6px;
        }
        .form-control {
            background: #f4f6fb;
            border: none;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1rem;
            margin-bottom: 18px;
            box-shadow: none;
        }
        .form-control:focus {
            background: #fff;
            border: 1.5px solid #6366f1;
            box-shadow: 0 0 0 2px #e0e7ff;
        }
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6366f1;
            font-size: 18px;
            cursor: pointer;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #6366f1 0%, #a78bfa 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 10px;
            margin-bottom: 18px;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 12px #6366f133;
            animation: fadeInUp 1.2s 0.5s cubic-bezier(.23,1.01,.32,1) both;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #6366f1 0%, #7c3aed 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 6px 24px #6366f144;
        }
        /* Animations dynamiques */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInLeft {
            0% { opacity: 0; transform: translateX(-40px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.7); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #23235b;
            margin: 18px 0 12px 0;
            font-size: 15px;
            font-weight: 600;
        }
        .login-divider::before, .login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .login-divider:not(:empty)::before {
            margin-right: 10px;
        }
        .login-divider:not(:empty)::after {
            margin-left: 10px;
        }
        .login-social {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }
        .login-social-btn {
            flex: 1;
            background: #fff;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .login-social-btn:hover {
            border-color: #6366f1;
            box-shadow: 0 2px 8px #e0e7ff;
        }
        .login-social-btn.google { color: #ea4335; }
        .login-social-btn.facebook { color: #1877f2; }
        .login-social-btn.apple { color: #232323; }
        @media (max-width: 1100px) {
            .login-main { width: 98vw; height: 98vh; }
        }
        @media (max-width: 900px) {
            .login-main { flex-direction: column; width: 100vw; height: auto; border-radius: 0; }
            .login-right { display: none; }
        }
        /* Partie droite artistique */
        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #a78bfa 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-art-bg {
            position: absolute;
            width: 420px;
            height: 420px;
            background: #fff;
            opacity: 0.18;
            border-radius: 50% 50% 40% 60% / 60% 40% 60% 40%;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .login-art-icon {
            position: absolute;
            top: 60px;
            left: 60px;
            width: 70px;
            height: 70px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            box-shadow: 0 4px 24px #22c55e33;
        }
        .login-art-icon2 {
            position: absolute;
            bottom: 60px;
            right: 60px;
            width: 55px;
            height: 55px;
            background: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.4rem;
            box-shadow: 0 4px 24px #fbbf2433;
        }
        .login-art-main {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-art-shield {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.18);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 18px;
            border: 2.5px solid #fff;
        }
        .login-art-shield i {
            font-size: 3.5rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop>
        <source src="{% static 'videos/Gendarmerie nationale _ Sortie de la 50e promotion.mp4' %}" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
    </video>
    <div class="content-on-video">
        <div class="login-main">
        <div class="login-left">
            <div class="login-logo">
                <span class="login-logo-text">Gendarmerie</span>
                <img src="{% static 'images/OIP.webp' %}" alt="Logo Gendarmerie Burkina" style="height:44px;width:auto;margin-left:12px;border-radius:8px;box-shadow:0 2px 8px #23235b22;object-fit:contain;">
            </div>
            <div class="login-link-top">
                Déjà un compte? <a href="#">Se connecter</a>
            </div>
            <div class="login-title">Se connecter</div>
            <form class="login-form" method="post">
                {% csrf_token %}
                <label class="form-label" for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required autocomplete="username">
                <label class="form-label" for="password">Mot de passe</label>
                <div style="position:relative;">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="login-btn">Se connecter</button>
            </form>
            <div class="login-divider">Ou se connecter avec</div>
            <div class="login-social">
                <button class="login-social-btn google"><i class="fab fa-google"></i></button>
                <button class="login-social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                <button class="login-social-btn apple"><i class="fab fa-apple"></i></button>
            </div>
        </div>
        <div class="login-right">
            <div class="login-art-bg"></div>
            <div class="login-art-icon"><i class="fas fa-users"></i></div>
            <div class="login-art-icon2"><i class="fas fa-bell"></i></div>
            <div class="login-art-main">
                <div class="login-art-shield"><i class="fas fa-shield-alt"></i></div>
            </div>
        </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
